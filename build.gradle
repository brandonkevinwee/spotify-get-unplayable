plugins {
    id 'java'
    id 'eclipse'
}
dependencies {
	compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1'
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.2'
	compile group: 'org.json', name: 'json', version: '20180813'
}
repositories {
    mavenCentral()
}